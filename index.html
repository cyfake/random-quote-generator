<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <header>
        <button class="btn-1" id="filter-btn">Filter</button>
    </header>
    <div class="container">
        <form class="modal" id="filter">
            <div class="modal-header">
                <button class="modal-close" type="button">&times;</button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn-1" id="save-btn">Save</button>
                <button class="btn-2" id="clear-btn" type="button">Clear All</button>
            </div>
        </form>
        <main>
            <h1 id="quote">Random Quote Generator</h1>
            <p id="author"></p>               
            <button class="btn-1" id="generate-btn">
                <span id="generate-txt">Generate</span>
            </button>
        </main>
    </div>
    <div id="overlay">
    </div>
    <script src="app.js"></script>
</body>
</html>
